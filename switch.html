<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - Pre-configured</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .control-box {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .pages-list {
            margin-top: 30px;
        }

        .page-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .page-item:hover {
            background: #222;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-path {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .page-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .page-status.active {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }

        .page-status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3a3a3a;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #34d399;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .add-page-box {
            background: #1a1a1a;
            border: 2px dashed #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .add-page-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ddd;
        }

        .add-page-form {
            display: flex;
            gap: 10px;
        }

        .add-input {
            flex: 1;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }

        .add-input:focus {
            outline: none;
            border-color: #34d399;
        }

        .add-btn {
            background: #34d399;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #2bc185;
        }

        .delete-btn {
            background: none;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #34d399;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34d399;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ff6b6b;
        }

        .token-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Landing Page Control</h1>
        <p class="subtitle">Control your pages by auto-updating GitHub</p>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="token-warning">
            ⚠️ ADD YOUR TOKEN: Edit line 291 and replace 'YOUR_TOKEN_HERE' with your GitHub token
        </div>

        <div class="control-box">
            <div class="add-page-box">
                <div class="add-page-title">Add New Page to Control</div>
                <div class="add-page-form">
                    <input type="text" class="add-input" id="newPagePath" placeholder="Enter path (e.g., ain, change, donima)">
                    <button class="add-btn" onclick="addPage()">Add Page</button>
                </div>
            </div>

            <div class="pages-list" id="pagesList">
                <div class="empty-state">Connecting to GitHub...</div>
            </div>
        </div>
    </div>

    <script>
        // YOUR CONFIGURATION - ALREADY FILLED
        const config = {
            username: 'ddgoncalves27',
            repo: 'teste',
            token: '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', // <-- REPLACE THIS WITH YOUR ACTUAL TOKEN
            branch: 'main'
        };
        
        let disabledPages = [];

        // Connect to GitHub and load current state
        async function connectToGitHub() {
            showMessage('Connecting to GitHub...', 'success');
            
            if (config.token === 'YOUR_TOKEN_HERE') {
                showError('Please add your GitHub token on line 291 of this file!');
                return;
            }
            
            try {
                // Get current file content
                const response = await fetch(
                    `https://api.github.com/repos/${config.username}/${config.repo}/contents/index.html?ref=${config.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to connect. Check your token.');
                }
                
                const data = await response.json();
                
                // Decode content
                const content = atob(data.content);
                
                // Extract DISABLED_PAGES array
                const match = content.match(/const DISABLED_PAGES = \[([\s\S]*?)\];/);
                if (match) {
                    const arrayContent = match[1];
                    // Extract page names
                    const pages = arrayContent.match(/'([^']+)'/g) || [];
                    disabledPages = pages.map(p => p.replace(/'/g, ''));
                }
                
                showMessage('Connected to GitHub!', 'success');
                updatePagesList();
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Update the pages list UI
        function updatePagesList() {
            const pagesList = document.getElementById('pagesList');
            
            if (disabledPages.length === 0) {
                pagesList.innerHTML = '<div class="empty-state">No pages controlled yet. Add a page above!</div>';
                return;
            }
            
            pagesList.innerHTML = '';
            
            disabledPages.forEach(path => {
                const pageItem = createPageItem(path, false);
                pagesList.appendChild(pageItem);
            });
        }

        // Create a page control item
        function createPageItem(path, isActive) {
            const div = document.createElement('div');
            div.className = 'page-item';
            div.innerHTML = `
                <div class="page-info">
                    <div class="page-path">/${path}</div>
                    <div class="page-status ${isActive ? 'active' : 'inactive'}">${isActive ? 'ACTIVE' : 'INACTIVE'}</div>
                </div>
                <div style="display: flex; align-items: center;">
                    <label class="toggle-switch">
                        <input type="checkbox" ${isActive ? 'checked' : ''} onchange="togglePage('${path}', this.checked)">
                        <span class="toggle-slider"></span>
                    </label>
                    <button class="delete-btn" onclick="deletePage('${path}')">Delete</button>
                </div>
            `;
            return div;
        }

        // Update GitHub file with new disabled pages
        async function updateGitHubFile() {
            showMessage('Updating GitHub...', 'success');
            
            try {
                // Get current file content
                const getResponse = await fetch(
                    `https://api.github.com/repos/${config.username}/${config.repo}/contents/index.html?ref=${config.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                const getData = await getResponse.json();
                const content = atob(getData.content);
                
                // Create new DISABLED_PAGES array
                const newArray = disabledPages.map(p => `'${p}'`).join(',\n            ');
                const newArrayString = `const DISABLED_PAGES = [\n            ${newArray}\n        ];`;
                
                // Replace in content
                const newContent = content.replace(
                    /const DISABLED_PAGES = \[([\s\S]*?)\];/,
                    newArrayString
                );
                
                // Update file on GitHub
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${config.username}/${config.repo}/contents/index.html`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update disabled pages: ${disabledPages.join(', ') || 'none'}`,
                            content: btoa(newContent),
                            sha: getData.sha,
                            branch: config.branch
                        })
                    }
                );
                
                if (!updateResponse.ok) {
                    throw new Error('Failed to update file');
                }
                
                showMessage('Updated successfully! Changes will be live in 1-2 minutes.', 'success');
                
            } catch (error) {
                showError('Failed to update: ' + error.message);
            }
        }

        // Add a new page
        async function addPage() {
            const input = document.getElementById('newPagePath');
            const path = input.value.trim().replace(/^\//, '');
            
            if (!path) {
                showError('Please enter a page path');
                return;
            }
            
            if (disabledPages.includes(path)) {
                showError('Page already exists');
                return;
            }
            
            disabledPages.push(path);
            input.value = '';
            
            updatePagesList();
            await updateGitHubFile();
        }

        // Toggle a page (in this case, just remove it since we only track disabled)
        async function togglePage(path, isActive) {
            if (isActive) {
                // Remove from disabled list
                disabledPages = disabledPages.filter(p => p !== path);
            } else {
                // Add to disabled list
                if (!disabledPages.includes(path)) {
                    disabledPages.push(path);
                }
            }
            
            updatePagesList();
            await updateGitHubFile();
        }

        // Delete a page from control
        async function deletePage(path) {
            if (!confirm(`Remove control for /${path}?`)) {
                return;
            }
            
            disabledPages = disabledPages.filter(p => p !== path);
            updatePagesList();
            await updateGitHubFile();
        }

        // Show messages
        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 5000);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Auto-connect on load
        document.addEventListener('DOMContentLoaded', connectToGitHub);
    </script>
</body>
</html>
