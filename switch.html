<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - GitHub Auto Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .setup-box {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .setup-title {
            font-size: 18px;
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 15px;
        }

        .token-input-group {
            margin-bottom: 15px;
        }

        .token-label {
            display: block;
            font-size: 14px;
            color: #fef3c7;
            margin-bottom: 8px;
        }

        .token-input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .token-input:focus {
            outline: none;
            border-color: #fbbf24;
        }

        .connect-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .connect-btn:hover {
            background: #2563eb;
        }

        .connect-btn:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
        }

        .control-box {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .control-box.active {
            display: block;
        }

        .pages-list {
            margin-top: 30px;
        }

        .page-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .page-item:hover {
            background: #222;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-path {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .page-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .page-status.active {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }

        .page-status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3a3a3a;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #34d399;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .add-page-box {
            background: #1a1a1a;
            border: 2px dashed #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .add-page-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ddd;
        }

        .add-page-form {
            display: flex;
            gap: 10px;
        }

        .add-input {
            flex: 1;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }

        .add-input:focus {
            outline: none;
            border-color: #34d399;
        }

        .add-btn {
            background: #34d399;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #2bc185;
        }

        .delete-btn {
            background: none;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #34d399;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34d399;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ff6b6b;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .config-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .config-info p {
            color: #93bbfb;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .config-info code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Landing Page Control</h1>
        <p class="subtitle">Control your pages by auto-updating GitHub</p>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="config-info">
            <p><strong>Repository:</strong> <code>ddgoncalves27/teste</code></p>
            <p><strong>Branch:</strong> <code>main</code></p>
        </div>

        <div class="setup-box">
            <div class="setup-title">Enter Your GitHub Token</div>
            <div class="token-input-group">
                <label class="token-label" for="githubToken">GitHub Personal Access Token:</label>
                <input 
                    type="password" 
                    id="githubToken" 
                    class="token-input" 
                    placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                    value=""
                >
                <p class="help-text">Your token needs 'repo' permissions. <a href="https://github.com/settings/tokens" target="_blank" style="color: #fbbf24;">Get a token</a></p>
            </div>
            <button class="connect-btn" onclick="connectWithToken()">Connect to GitHub</button>
        </div>

        <div class="control-box" id="controlBox">
            <div class="add-page-box">
                <div class="add-page-title">Add New Page to Control</div>
                <div class="add-page-form">
                    <input type="text" class="add-input" id="newPagePath" placeholder="Enter path (e.g., ain, change, donima)">
                    <button class="add-btn" onclick="addPage()">Add Page</button>
                </div>
            </div>

            <div class="pages-list" id="pagesList">
                <div class="empty-state">Loading pages...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration (token will be added from input)
        const config = {
            username: 'ddgoncalves27',
            repo: 'teste',
            token: '', // Will be filled from input
            branch: 'main'
        };

        let disabledPages = [];

        // Connect with token from input
        function connectWithToken() {
            const tokenInput = document.getElementById('githubToken');
            const token = tokenInput.value.trim();
            
            if (!token) {
                showError('Please enter your GitHub token');
                return;
            }
            
            config.token = token;
            localStorage.setItem('githubToken', token); // Save for convenience
            connectToGitHub();
        }

        async function connectToGitHub() {
            showMessage('Connecting to GitHub...', 'success');
            
            const button = document.querySelector('.connect-btn');
            button.disabled = true;
            button.textContent = 'Connecting...';

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.username}/${config.repo}/contents/index.html?ref=${config.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid token. Please check your GitHub token.');
                    } else if (response.status === 404) {
                        throw new Error('Repository or file not found. Make sure index.html exists.');
                    }
                    throw new Error('Failed to connect to GitHub.');
                }

                const data = await response.json();
                const content = atob(data.content);
                
                // Check if DISABLED_PAGES exists
                const match = content.match(/const DISABLED_PAGES = \[([\s\S]*?)\];/);
                if (!match) {
                    throw new Error('DISABLED_PAGES not found in index.html. Make sure you\'re using the correct index.html version.');
                }
                
                const arrayContent = match[1];
                const pages = arrayContent.match(/'([^']+)'/g) || [];
                disabledPages = pages.map(p => p.replace(/'/g, ''));

                showMessage('Connected to GitHub successfully!', 'success');
                document.querySelector('.setup-box').style.display = 'none';
                document.getElementById('controlBox').classList.add('active');
                updatePagesList();

            } catch (error) {
                showError(error.message);
                button.disabled = false;
                button.textContent = 'Connect to GitHub';
            }
        }

        function updatePagesList() {
            const pagesList = document.getElementById('pagesList');

            if (disabledPages.length === 0) {
                pagesList.innerHTML = '<div class="empty-state">No disabled pages yet. Add a page path above to disable it!</div>';
                return;
            }

            pagesList.innerHTML = '';

            disabledPages.forEach(path => {
                const pageItem = createPageItem(path, false);
                pagesList.appendChild(pageItem);
            });
        }

        function createPageItem(path, isActive) {
            const div = document.createElement('div');
            div.className = 'page-item';
            div.innerHTML = `
                <div class="page-info">
                    <div class="page-path">/${path}</div>
                    <div class="page-status ${isActive ? 'active' : 'inactive'}">${isActive ? 'ACTIVE' : 'INACTIVE'}</div>
                </div>
                <div style="display: flex; align-items: center;">
                    <label class="toggle-switch">
                        <input type="checkbox" ${isActive ? 'checked' : ''} onchange="togglePage('${path}', this.checked)">
                        <span class="toggle-slider"></span>
                    </label>
                    <button class="delete-btn" onclick="deletePage('${path}')">Delete</button>
                </div>
            `;
            return div;
        }

        async function updateGitHubFile() {
            showMessage('Updating GitHub...', 'success');

            try {
                // Always fetch the latest file to get current SHA
                const getResponse = await fetch(
                    `https://api.github.com/repos/${config.username}/${config.repo}/contents/index.html?ref=${config.branch}&timestamp=${Date.now()}`,
                    {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Cache-Control': 'no-cache'
                        }
                    }
                );

                if (!getResponse.ok) {
                    throw new Error('Failed to get current file');
                }

                const getData = await getResponse.json();
                const currentSha = getData.sha;
                const content = atob(getData.content);

                // Create new DISABLED_PAGES array
                const newArray = disabledPages.length > 0 
                    ? disabledPages.map(p => `'${p}'`).join(',\n            ')
                    : '';
                const newArrayString = `const DISABLED_PAGES = [\n            ${newArray}\n        ];`;

                // Replace in content
                const newContent = content.replace(
                    /const DISABLED_PAGES = \[([\s\S]*?)\];/,
                    newArrayString
                );

                // Update file on GitHub with the current SHA
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${config.username}/${config.repo}/contents/index.html`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update disabled pages: ${disabledPages.join(', ') || 'none'}`,
                            content: btoa(newContent),
                            sha: currentSha, // Use the SHA we just fetched
                            branch: config.branch
                        })
                    }
                );

                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    if (errorData.message && errorData.message.includes('does not match')) {
                        throw new Error('File was modified by another process. Please refresh and try again.');
                    }
                    throw new Error(errorData.message || 'Failed to update file');
                }

                showMessage('✅ Updated successfully! Changes will be live in 1-2 minutes.', 'success');
                
                // Refresh the page list to ensure we're in sync
                setTimeout(connectToGitHub, 1000);

            } catch (error) {
                showError('Failed to update: ' + error.message);
                // Refresh to get latest state
                setTimeout(connectToGitHub, 2000);
            }
        }

        async function addPage() {
            const input = document.getElementById('newPagePath');
            const path = input.value.trim().replace(/^\//, '').toLowerCase();

            if (!path) {
                showError('Please enter a page path');
                return;
            }

            if (disabledPages.includes(path)) {
                showError('Page already exists in disabled list');
                return;
            }

            disabledPages.push(path);
            input.value = '';

            updatePagesList();
            await updateGitHubFile();
        }

        async function togglePage(path, isActive) {
            if (isActive) {
                disabledPages = disabledPages.filter(p => p !== path);
            } else {
                if (!disabledPages.includes(path)) {
                    disabledPages.push(path);
                }
            }

            updatePagesList();
            await updateGitHubFile();
        }

        async function deletePage(path) {
            if (!confirm(`Remove "${path}" from control? The page will be enabled again.`)) {
                return;
            }

            disabledPages = disabledPages.filter(p => p !== path);
            updatePagesList();
            await updateGitHubFile();
        }

        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');

            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 5000);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Load saved token on startup
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
            }
            
            // Enter key support
            document.getElementById('githubToken').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    connectWithToken();
                }
            });
            
            document.getElementById('newPagePath').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addPage();
                }
            });
        });
    </script>
</body>
</html>
